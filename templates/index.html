<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>CV Analyzer by Akkodis</title>

    <!-- Bootstrap + FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        /* Stili omessi per brevità */
    </style>
</head>
<body>
    <div class="container">
        <!-- Header e logout omessi per brevità -->

        <div class="row">
            <div class="col-md-3">
                <h4 class="mb-3">Cronologia CV</h4>
                <ul id="historyList" class="list-group history-list"></ul>
            </div>
            <div class="col-md-9">
                <!-- Sezione Upload -->
                <div class="upload-section">
                    <form id="analyzeForm" method="POST" enctype="multipart/form-data">
                        <div class="mb-4">
                            <label class="form-label">Carica il tuo CV (PDF)</label>
                            <div class="file-upload-wrapper">
                                <input type="file" id="cvFile" name="file" accept=".pdf" required>
                                <label for="cvFile" class="file-upload-label">
                                    <i class="fas fa-cloud-upload-alt file-upload-icon"></i>
                                    <div>Trascina il file qui o clicca per selezionare</div>
                                    <div class="file-name" id="fileName"></div>
                                </label>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="jobDescription" class="form-label">Descrizione della Posizione</label>
                            <textarea id="jobDescription" name="job_description" class="form-control" rows="4" required placeholder="Inserisci la descrizione dettagliata della posizione..."></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary"><i class="fas fa-search me-2"></i>Analizza CV</button>
                        </div>
                    </form>
                </div>

                <!-- Spinner loading -->
                <div class="loading" style="display:none;">
                    <div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div>
                    <p class="mt-3">Analisi in corso...</p>
                </div>

                <!-- Sezione risultati -->
                <div id="results" class="result-section" style="display:none;"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function loadHistory() {
            const resp = await fetch('/history');
            if (resp.ok) {
                const data = await resp.json();
                const list = document.getElementById('historyList');
                list.innerHTML = data.length ? data.map(item => `<li class="list-group-item">[${item.timestamp}] (${item.owner}) CV: ${item.cvName}</li>`).join('') : '<li class="list-group-item">Nessun CV analizzato finora</li>';
            }
        }

        document.getElementById('cvFile').addEventListener('change', e => {
            document.getElementById('fileName').textContent = e.target.files[0]?.name || 'Nessun file selezionato';
        });

        document.getElementById('analyzeForm').addEventListener('submit', async e => {
            e.preventDefault();
            const loading = document.querySelector('.loading');
            const results = document.getElementById('results');
            loading.style.display = 'block';
            results.style.display = 'none';

            const formData = new FormData(e.target);
            try {
                const res = await fetch('/upload', { method: 'POST', body: formData });
                if (!res.ok) {
                    const text = await res.text();
                    throw new Error(text || res.statusText);
                }
                const data = await res.json();
                if (data.error) throw new Error(data.error);

                // Popola risultati (esempio: punteggio e domande)
                results.innerHTML = `
                    <h3>Punteggio: ${data.adeguatezza}/10</h3>
                    <h4>Motivazione:</h4><p>${data.motivazione_adeguatezza}</p>
                    <h4>Domande:</h4><ul>${data.domande_colloquio.map(q=>`<li>${q}</li>`).join('')}</ul>
                `;
                loading.style.display = 'none';
                results.style.display = 'block';
                loadHistory();
            } catch(err) {
                alert('Errore durante l\'analisi: ' + err.message);
                loading.style.display = 'none';
            }
        });

        document.addEventListener('DOMContentLoaded', loadHistory);
    </script>
</body>
</html>
