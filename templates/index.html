<body>
    <div class="container">
        <!-- Header e layout inalterati -->
        <div class="row">
            <div class="col-md-3">
                <h4 class="mb-3">Cronologia CV</h4>
                <ul id="historyList" class="list-group history-list"></ul>
            </div>
            <div class="col-md-9">
                <div class="upload-section">
                    <form id="analyzeForm" method="POST" enctype="multipart/form-data">
                        <!-- Caricamento file e descrizione inalterati -->
                    </form>
                </div>
                <div class="loading">
                    <!-- Spinner inalterato -->
                </div>
                <div id="results" class="result-section">
                    <!-- Risultati inalterati -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function loadHistory() {
            /* ... */
        }
        document.addEventListener('DOMContentLoaded', () => loadHistory());

        document.getElementById('cvFile').addEventListener('change', function(e) {
            const name = e.target.files[0]?.name || 'Nessun file selezionato';
            document.getElementById('fileName').textContent = name;
        });

        document.getElementById('analyzeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const loading = document.querySelector('.loading');
            const resultSection = document.getElementById('results');
            loading.style.display = 'block';
            resultSection.style.display = 'none';

            const formData = new FormData();
            const pdfFile = document.getElementById('cvFile').files[0];
            formData.append('file', pdfFile);
            formData.append('job_description', document.getElementById('jobDescription').value);

            try {
                // Qui rimuoviamo l'estrazione della foto e procediamo direttamente all'analisi
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (data.error) throw new Error(data.error);

                // Popolamento dei campi dei risultati (invariato)
                document.getElementById('mainRole').textContent = data.ruolo_principale;
                document.getElementById('adequacyScore').textContent = data.adeguatezza + '/10';
                document.getElementById('adequacyExplanation').textContent = data.motivazione_adeguatezza;
                // ... (resto degli aggiornamenti UI invariati)

                loading.style.display = 'none';
                resultSection.style.display = 'block';
                loadHistory();
            } catch (error) {
                alert('Errore durante l\'analisi: ' + error.message);
                loading.style.display = 'none';
            }
        });

        function updateSkillsList(elementId, skills) {
            /* ... */
        }
        // Rimuoviamo completamente la funzione extractPhotoFromPDF
    </script>
</body>
</html>
